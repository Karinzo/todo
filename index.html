<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To do list</title>
    </head>
    <body>
        <main>
            <header>
                <h1>To do list</h1>
            </header>
            <div class="new-task">

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
